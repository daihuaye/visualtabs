<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
	"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<title>Visual Tabs</title>
	<link rel="stylesheet" href="/css/newTab.css" type="text/css" media="screen">
	<script type="text/javascript" src="lib/jquery.js"></script>
	<script type="text/javascript" src="lib/jquery.event.wheel-1.0.js"></script>
	<script type="text/javascript" src="lib/newTabmomoflow.js"></script>
</head>
<body>
	<div id="main">
		<div id="container"></div>
		<div id="setting">
			<div id="options" title="options"></div>
			<div id="recent" title="recent tabs"></div>
			<div id="closed" title="closed tabs"></div>
			<div id="reset" title="reset closed tabs"></div>
			<div id="colorControl">
				<ul>
					<li id="blue"></li>
					<li id="red"></li>
					<li id="green"></li>
					<li id="yellow"></li>
					<li id="black"></li>
					<li id="white"></li>
				</ul>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="lib/popup.js"></script>
</body>
</html>
